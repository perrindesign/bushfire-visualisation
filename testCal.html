<!DOCTYPE html>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

function daysInYear(date){
    return (Date.UTC(date.getFullYear(), date.getMonth(), date.getDate()) - Date.UTC(date.getFullYear(), 0, 0)) / 24 / 60 / 60 / 1000;
}

var width = 1500,
    height = 40,
    cellSize = 5;

var formatPercent = d3.format(".1%");

var color = d3.scaleLinear()
    .domain([0, 300])
    .range(["#FFFDD4", "#FF0000"]);

var svg = d3.select("body")
  .selectAll("svg")
  .data(d3.range(2001, 2016))
  .enter().append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + ((width - cellSize * 53) / 4) + "," + (height - cellSize * 7 - 1) + ")");

svg.append("text")
    .attr("transform", "translate(-20," + cellSize * 3 + ")")
    .attr("font-family", "sans-serif")
    .attr("font-size", 10)
    .attr("text-anchor", "middle")
    .text(function(d) { return d; });

var rect = svg.append("g")
    .attr("fill", "none")
    //.attr("stroke", "#ccc")
  .selectAll("rect")
  .data(function(d) { return d3.timeDays(new Date(d, 0, 1), new Date(d + 1, 0, 1)); })
  .enter().append("rect")
    .attr("width", cellSize-3)
    .attr("height", cellSize+5)
    .attr("x", function(d) { return daysInYear(d) * (cellSize-3); })
    .attr("y", function(d) { return 6; })
    .datum(d3.timeFormat("%Y-%m-%d"));

d3.csv("dailyResultsFormatted.csv", function(error, csv) {
  if (error) throw error;

  var data = d3.nest()
      .key(function(d) { return d.Date; })
      .rollup(function(d) { return d[0].VIC; })
    .object(csv);

  rect.filter(function(d) { return d in data; })
      .attr("fill", function(d) { return color(data[d]); })
    .append("title")
      .text(function(d) { return d + ": " + data[d] + " Hotspots"; });
});
